<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content"> <!-- CHANGED to "content" -->
    <div th:if="${param.error}" class="alert alert-danger text-center mt-3">
        Invalid username or password!
    </div>
    <!-- Système de grille Bootstrap pour centrer le formulaire -->
    <div class="row"><!-- Crée une ligne Bootstrap -->
        <div class="col col-md-6 offset-md-3">
            <!-- Carte Bootstrap pour un bel affichage -->
            <div class="card"> <!-- Conteneur de type carte -->
                <div class="card-header">Authentification</div>
                <div class="card-body"><!-- Corps de la carte -->
                    <form method="post" th:action="@{/login}">
                        <!-- Champ Username -->
                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="username" class="form-control">
                        </div>
                        <!-- Champ Password -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control">
                        </div>
                        <!-- Bouton de soumission -->
                        <button class="btn btn-primary">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
