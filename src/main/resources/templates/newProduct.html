<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{Layout1}"> <!-- MOVED TO HTML TAG -->
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
</head>
<body>
<!-- Cette div correspond au fragment "content" du layout -->
<div layout:fragment="content" class="container mt-3">
    <h2>Create New Product</h2>

    <!-- Formulaire lié à l'objet Product -->
    <form method="post" th:action="@{/admin/saveProduct}" th:object="${product}">
        <div class="mb-3">
            <label class="form-label">Name</label>
            <input class="form-control" th:field="*{name}" placeholder="Enter product name" />
            <span class="text-danger" th:errors="*{name}"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="number" class="form-control" th:field="*{price}" placeholder="Enter price" step="0.01" min="0" />
            <span class="text-danger" th:errors="*{price}"></span>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" class="form-control" th:field="*{quantity}" placeholder="Enter quantity" step="1" min="0" />
            <span class="text-danger" th:errors="*{quantity}"></span>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/user/index}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
